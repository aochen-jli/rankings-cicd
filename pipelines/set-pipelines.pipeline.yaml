---
resources:
  - name: pipelines-git
    type: git
    icon: github
    source:
      uri: https://github.com/aochen-jli/rankings-cicd
      branch: main
      paths:
        - pipelines/**/*

jobs:
  - name: set-self
    serial: true
    plan:
      - get: pipelines-git
        trigger: true
      - set_pipeline: set-pipelines
        file: pipelines-git/pipelines/set-pipelines.pipeline.yaml
  - name: set-others
    serial: true
    plan:
      - get: pipelines-git
        passed: [set-self]
        trigger: true
      - set_pipeline: build-and-deploy
        file: pipelines-git/pipelines/build-and-deploy.pipeline.yaml
